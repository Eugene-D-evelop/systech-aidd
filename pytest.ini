[pytest]
# Настройки pytest
asyncio_mode = auto

# Регистрация маркеров
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers

