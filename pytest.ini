[pytest]
# Настройки pytest

# Регистрация маркеров
markers =
    asyncio: marks tests as async tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers

